<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Rubik:wght@400;500;700&display=swap"

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day

            The smart 365-days-per-year food subscription that will make you eat

          <a href="#" class="btn first margin-right">Start eating well</a>
          <a href="#" class="btn second">Learn more &darr;</a>
        </div>
        <div class="hero-img-box">
          <img src="img/hero.png" class="hero-img" alt="woman eating" />
        </div>
      </div>
    </section>
